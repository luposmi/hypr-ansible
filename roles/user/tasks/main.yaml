---
- name: Create a group with the same name as the user
  become: true
  group:
    name: "{{ username }}"
    state: present
- name: generate main user
  become: true
  user:
    name: "{{ username }}"
    state: present
    uid: "{{ uid }}"
    groups: wheel, {{ username }}
    password: "{{ '1234' | password_hash('sha512', 'mysecretsalt') }}"
    update_password: "on_create"
    password_lock: false

    expires: -1
    create_home: true
    shell: /bin/zsh

    generate_ssh_key: yes
    ssh_key_bits: 2048
    ssh_key_file: .ssh/id_rsa

- name: Enable sudo access for wheel group
  become: true
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^%wheel\s+ALL=\(ALL\)\s+ALL'
    line: '%wheel ALL=(ALL) ALL'
    validate: 'visudo -cf %s'
    backup: yes

- name: Create common directories as {{ username}}
  become: true
  file:
    path: "/home/{{ username }}/{{ item }}"
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: "0755"
  loop:
    - Documents
    - Downloads
    - Music
    - Pictures
    - Videos
    - Programs
    - repos
    - .config

- name: copy config files
  become: true
  copy:
    src: "{{ role_path}}/files/config/"
    dest: "/home/{{username}}/.config/"
    owner: "{{ username }}"
    group: "{{ username }}"

- name: copy config files
  become: true
  copy:
    src: "{{ role_path}}/files/zshrc"
    dest: "/home/{{username}}/.zshrc"
    owner: "{{ username }}"
    group: "{{ username }}"

- name: Clone eww repository
  become: true
  become_user: "{{ username }}"
  git:
    repo: https://github.com/elkowar/eww
    dest: "/home/{{ username }}/Programs/eww"
    update: yes
  register: eww_git

#- name: Build eww
#  command: cargo build --release
#  args:
#    chdir: "/home/{{ username }}/Programs/eww"
#  when: eww_git.changed

- name: Install eww
  become: true
  become_user: "{{ username }}"
  command: cargo install --path crates/eww --force --no-default-features --features=wayland
  args:
    chdir: "/home/{{ username }}/Programs/eww"
  when: eww_git.changed