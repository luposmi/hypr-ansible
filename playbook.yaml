---
- hosts: all

  tasks:
  - name: Check if running in a virtual machine
    set_fact:
      is_virtual: "{{ ansible_virtualization_type is defined and ansible_virtualization_type != 'physical' }}"

  - name: Create main user
    import_role:
      name: user
    vars:
      username: main
      towheel: true
      uid: 1005
      chezmoi_repo: "https://github.com/luposmi/dotfiles"

  roles: 
    - update_packages
    - base_packages
